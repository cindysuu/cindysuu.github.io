<!-- Tool for telling people the closest national park based on their location (allow location or input address) -->
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>National Park Finder</title>
  </head>

<!-- <body class="bg-gray-900 flex items-center justify-center min-h-screen"> -->
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <div id="header-placeholder"></div>
    <script src="loadHeader.js"></script>

    <div class="flex justify-center w-full mt-20">
        <!-- <div class="w-full h-100 md:w-1/2 bg-green-700 p-8 flex flex-col items-center text-white rounded-lg"> -->
        <div class="w-full h-100 md:w-1/2 p-8 flex flex-col items-center text-white">
            <h1 class="text-lg md:text-xl md:text-2xl mb-4 text-center">Find a National Park Near You</h1>
            <h1 class="text-md md:text-md md:text-lg mb-4 mt-2 text-center"><em>"Look deep into nature, and then you will understand everything better"</em></h1>
            <div class="flex space-x-2 md:space-x-4 justify-center items-center mt-10 mb-6">
                <button onclick="getLocation()" class="text-sm md:text-lg bg-gradient-to-r from-emerald-400 to-emerald-600 text-white px-4 py-2 rounded hover:from-emerald-500 hover:to-emerald-700">
                    <!-- Generate using current location -->
                    Use current location
                </button>
                <p>or</p>
                <button onclick="getRandomPark()" class="text-sm md:text-lg bg-gradient-to-r from-emerald-400 to-emerald-600 text-white px-4 py-2 rounded hover:from-emerald-500 hover:to-emerald-700">
                    Surprise me
                </button>
            </div>
            <p id="locationOutput" class="mt-4 text-white max-w-lg mx-auto"></p>
        </div>

</html>
